# Dev profile: in-memory H2 database
server.port=8081
spring.datasource.url=jdbc:h2:mem:insta;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 console for dev
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.defer-datasource-initialization=true

# Permit all origins in dev if needed
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# JWT (dev)
jwt.secret=dev-secret-key-change-me-please-and-keep-long-enough-32-bytes
jwt.expiration=86400000
 
# Uploads
app.upload-dir=uploads
