# Server Configuration
# To use H2 dev profile, run with: SPRING_PROFILES_ACTIVE=dev
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/instagram_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=
jwt.expiration=86400000

# CORS Configuration (comma-separated)
cors.allowed-origins=http://localhost:3000,http://localhost:5173
